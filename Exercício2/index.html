<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="screen">
    <title>Card de Produtos</title>
</head>
<body>
    <div class="card" id="card">
        <div>
            <img class="tenis" src="style/imgs/ua_spawn3.jpeg" alt="Tênis">
        </div>
        <div>
            <h2 class="texto" id="produto">Tênis de Basquete Masculino Under Armour Spawn 3</h2>
            <p class="texto" id="preco">R$ 265,99</p>
            <button class="butao" id="comprar">
                Comprar agora
            </button>
            <button class="butao" id="carrinho" onclick="addCar()">
                Adicionar ao carrinho
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
